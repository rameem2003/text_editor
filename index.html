<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPad :: A light weight web text editor</title>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">


    <!-- local css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <section id="app_body">


        <header><h2>WebPad <sup>Beta</sup></h2> <p>A light weight web text editor</p></header>

        <div class="menu">
            <div class="font_family">
                <select name="" onchange="fontFormate('fontName', this.value);">
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Vardana">Vardana</option>
                    <option value="Tahoma">Tahoma</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Courier">Courier</option>
                </select>
            </div>

            <div class="font_size">
                <select name="" onchange="fontFormate('fontSize', this.value);">
                    <option value="2">2</option>
                    <option value="4">4</option>
                    <option value="6">6</option>
                    <option value="8">8</option>
                    <option value="10">10</option>
                </select>
            </div>


            <div class="formate">
                <button id="supBtn" onclick="editCommand('superscript')" title="Superscript"><i class="fa-solid fa-superscript"></i></button>


                <button id="subBtn" onclick="editCommand('subscript')" title="Subscript"><i class="fa-solid fa-subscript"></i></button>

                <button id="boldBtn" onclick="editCommand('bold')" title="Bold"><i class="fa-solid fa-bold"></i></button>


                <button id="italicBtn" onclick="editCommand('italic')" title="Italic"><i class="fa-solid fa-italic"></i></button>


                <button id="underlineBtn" onclick="editCommand('underline')" title="Underline"><i class="fa-solid fa-underline"></i></button>


                <button id="copyBtn" onclick="editCommand('copy')" title="Copy"><i class="fa-solid fa-copy"></i></button>

                <button id="cutBtn" onclick="editCommand('cut')" title="Cut"><i class="fa-solid fa-cut"></i></button>
            </div>

            <div class="align">
                <button id="leftAlign" onclick="editCommand('justifyLeft')" title="Align Left"><i class="fa-solid fa-align-left"></i></button>


                <button id="centerAlign" onclick="editCommand('justifyCenter')"  title="Align Right"><i class="fa-solid fa-align-center"></i></button>


                <button id="rightAlign" onclick="editCommand('justifyRight')"  title="Align Center"><i class="fa-solid fa-align-right"></i></button>


                <button id="justifyAlign" onclick="editCommand('justifyFull')"  title="Align Justify"><i class="fa-solid fa-align-justify"></i></button>
            </div>


            <div class="link">
                <button id="link" onclick="editCommand('createLink', prompt('Enter a url', 'http://'))" title="Add link"><i class="fa-solid fa-link"></i></button>


                <button id="unlink" onclick="editCommand('unlink')"  title="Remove link"><i class="fa-solid fa-unlink"></i></button>
            </div>
        </div>
        
        <div name="editor_area" class="frame" contenteditable="true"></div>

    </section>

    <footer>
        <p>Developer Mahmood Hassan Rameem</p>
    </footer>


    <!-- local js -->
    <script src="./app.js"></script>

</body>
</html>
